<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIT Student Portal</title>
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
     <header class="header-tr">
                <div class="nav-sidebar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-logo"></div>
                <div class="codeit-setting">
                    <i class="fa-solid fa-gear"></i>
                </div>
     </header>
     <!-- Main -->
      <main>
            <div class="student-dash">
            <!-- Sidebar -->
                <aside class="sd-134">
                    <div class="side-logo">
                        <img class="logo-zxn" src="/image/Codeit logo.webp" alt="codeit logo">
                        <i id="arrow-csds"class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-house-user"></i>
                        <Span>Dashboard</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-ticket"></i>
                        <Span>Coupons</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-book-open"></i>
                        <Span>My Courses</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-certificate"></i>
                        <Span>Certificates</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <Span>Purchase Courses</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-wallet"></i>
                        <Span>Wallet</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-regular fa-calendar-minus"></i>
                        <Span>Event</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-regular fa-clipboard"></i>
                        <Span>Ters & Conditions</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-lock"></i>
                        <Span>Change Password</Span>
                    </div>
                    <div class="nav-list">
                        <i class="fa-solid fa-id-badge"></i>
                        <Span>Share your Profle</Span>
                    </div>
                </aside>
            <!-- Students Dashboard -->
             <!-- Breadcumb -->
                <div class="std-cont">
                    <div class="codeit-bd">
                        <span class="main-title"> Dashboard</span>
                        <i class="fa-solid fa-house bd-1"></i> <span class="bd-1">Home</span>
                        <i class="fa-solid fa-chevron-right bd-2"></i><span class="bd-2"> Dashboard</span>
                    </div>
                    <div class="std-overviews">
                        <div class="std-box-1">
                            <div class="mc-title">
                                <div class="mc-title-hea">My Courses</div>
                                <div class="mc-title-num">2</div>
                            </div>
                        </div>
                        <div class="std-box-2">
                            <div class="mc-title">
                                <div class="mc-title-hea">Certificate Earned</div>
                                <div class="mc-title-num">2</div>
                            </div>
                        </div>
                        <div class="std-box-3">
                            <div class="mc-title">
                                <div class="mc-title-hea">Upcomming classes</div>
                                <div class="mc-title-num">2</div>
                            </div>
                        </div>
                        <div class="std-box-4">
                            <div class="mc-title">
                                <div class="mc-title-hea">Wallet</div>
                                <div class="mc-title-num">2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </main>
      <!-- Footer -->
       <footer></footer>
</body>
</html>
